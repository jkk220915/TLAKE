<script>
    let empID = location.search.split("=")[1];

    $("#code").qrcode({
        render: "table",
        width: 200,
        height: 200,
        text: empID,
    });
    function toUtf8(str) {
        let out,i,len,c;
        out="";
        len = str.length;
        for (let j = 0; j < len; j++) {
            c = str.charCodeAt(i);
            if ((c >= 0x0001) && (c <= 0x007F)){
                out += str.charAt(i);
            }else if (c > 0x07FF){
                out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));
                out += String.fromCharCode(0xE0 | ((c >> 6) & 0x3F));
                out += String.fromCharCode(0xE0 | ((c >> 0) & 0x3F));
            }else {
                out += String.fromCharCode(0xE0 | ((c >> 6) & 0x1F));
                out += String.fromCharCode(0xE0 | ((c >> 0) & 0x3F));
            }
        }
        return out;
    }
</script>
